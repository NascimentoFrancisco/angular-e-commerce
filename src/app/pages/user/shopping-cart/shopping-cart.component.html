
<app-header></app-header>
<main>
    @if (loggedInUser) {
        <app-account-container-information
            [user]="loggedInUser"
            [allowsActions]="false"
        ></app-account-container-information>
        <app-content-listing
            [title]="'Itens em meu carrinho de Compras'"
            [user]="loggedInUser"
            [listCartItems]="true"
        ></app-content-listing>
    } @else {
        <app-spinner-page-info></app-spinner-page-info>
    }
    
</main>
